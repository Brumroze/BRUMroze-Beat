<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Beats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        .track {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }
        .track h3 {
            margin: 0;
            font-size: 1rem;
            width: 150px;
            text-align: left;
        }
        audio {
            flex-grow: 1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007aff;
            border-radius: 10px;
            margin-top: 20px;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 10px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BRÜMroze</h1>
        <p>Découvrez mes productions musicales.</p>
        
        <div id="tracks">
            <div class="track">
                <h3>Beat 1</h3>
                <audio controls>
                    <source src="beat1.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'audio HTML5.
                </audio>
            </div>
            
            <div class="track">
                <h3>Beat 2</h3>
                <audio controls>
                    <source src="beat2.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'audio HTML5.
                </audio>
            </div>
            
            <div class="track">
                <h3>Beat 3</h3>
                <audio controls>
                    <source src="beat3.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'audio HTML5.
                </audio>
            </div>
        </div>
        
        <a href="#" class="button">Me Contacter</a>
        
        <button id="adminButton">Admin</button>
        
        <div id="adminPanel">
            <h2>Ajouter un Beat</h2>
            <input type="text" id="beatName" placeholder="Nom du Beat">
            <input type="text" id="beatURL" placeholder="URL du Beat">
            <button onclick="addBeat()">Ajouter</button>
        </div>
    </div>
    
    <script>
        document.getElementById("adminButton").addEventListener("click", function() {
            let password = prompt("Entrez le mot de passe admin:");
            if (password === "1234") { // Remplace ce mot de passe
                document.getElementById("adminPanel").style.display = "block";
                localStorage.setItem("adminAccess", "true");
            } else {
                alert("Accès refusé");
            }
        });

        function checkAdminAccess() {
            if (localStorage.getItem("adminAccess") === "true") {
                document.getElementById("adminPanel").style.display = "block";
            }
        }
        checkAdminAccess();
        
        function addBeat() {
            let name = document.getElementById("beatName").value;
            let url = document.getElementById("beatURL").value;
            if (name && url) {
                let trackDiv = document.createElement("div");
                trackDiv.className = "track";
                trackDiv.innerHTML = `<h3>${name}</h3><audio controls><source src="${url}" type="audio/mpeg"></audio>`;
                document.getElementById("tracks").appendChild(trackDiv);
            }
        }
    </script>
</body>
</html>
